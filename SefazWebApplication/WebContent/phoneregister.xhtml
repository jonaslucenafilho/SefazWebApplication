<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sistema SEFAZ</title>
</h:head>

<h:body>

	<h:form>
	
		<p:toolbar>
		 <f:facet name="left">
		 <p:commandButton value="Home" ajax="false" action="firstpage.jsf"/>
		 </f:facet>
		 
		 <f:facet name="right">
		 <p:commandButton value="Logout" ajax="false" action="#{userBean.logOut}"/>
		 </f:facet>
		</p:toolbar>
		
	</h:form>

	<h:form id="formPhone">

		<p:growl autoUpdate="true" id="growlFormPhone" showSummary="false"
			showDetail="true" />

		<p:panelGrid columns="2">

			<f:facet name="header">Cadastro de Telefone</f:facet>

			<p:outputLabel value="Usuário:" />
			<p:outputLabel value="#{phoneBean.user.name}" />

			<p:outputLabel value="DDD:" />
			<p:inputText mask="(99)" value="#{phoneBean.phone.ddd}"
				required="true" requiredMessage="Informe o DDD" />

			<p:outputLabel value="Número:" />
			<p:inputMask mask="9999-9999" value="#{phoneBean.phone.number}"
				required="true" requiredMessage="Informe o número" />

			<p:outputLabel value="Tipo:" />
			<p:selectOneMenu value="#{phoneBean.phone.type}" required="true"
				requiredMessage="Informe o tipo">
				<f:selectItem itemValue="Pessoal" itemLabel="Pessoal" />
				<f:selectItem itemValue="Residencial" itemLabel="Residencial" />
				<f:selectItem itemValue="Comercial" itemLabel="Comercial" />
			</p:selectOneMenu>

			<p:commandButton value="Salvar" ajax="false"
				action="#{phoneBean.savePhone}" />

		</p:panelGrid>
	</h:form>

	<h:form id="formListPhones">

		<p:growl autoUpdate="true" id="growlFormListPhones" showSummary="false"
			showDetail="true" />

		<p:dataTable value="#{phoneBean.user.phones}" var="phone" border="1"
			cellpadding="1">

			<f:facet name="header">Lista de Telefones Cadastrados</f:facet>

			<p:column headerText="Id">
				<p:outputLabel value="#{phone.id}" />
			</p:column>

			<p:column headerText="DDD">
				<p:outputLabel value="#{phone.ddd}" />
			</p:column>

			<p:column headerClass="Número">
				<p:outputLabel value="#{phone.number}" />
			</p:column>

			<p:column headerText="Tipo">
				<p:outputLabel value="#{phone.type}" />
			</p:column>

			<p:column headerText="Editar">
				<h:commandLink value="Editar" id="editButton">
					<f:setPropertyActionListener value="#{phone}"
						target="#{phoneBean.phone}" />
					<f:ajax execute="editButton" render=":formPhone" />
				</h:commandLink>
			</p:column>

			<p:column headerText="Excluir">
				<h:commandLink value="Excluir" action="#{phoneBean.deletePhone}"
					id="removeButton">
					<f:setPropertyActionListener value="#{phone}"
						target="#{phoneBean.phone}" />
					<f:ajax execute="removeButton" render="@form" />
				</h:commandLink>
			</p:column>

		</p:dataTable>

	</h:form>

</h:body>

</html>
