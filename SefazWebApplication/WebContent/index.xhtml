<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
</h:head>

<h:body>

	<h:form id="formLogin" style="margin-top:20%; margin-left:40%">

		<p:growl autoUpdate="true" id="growlFormLogin" showSummary="true"
			showDetail="false" />


		<p:panelGrid columns="2">

			<f:facet name="header">Realize o Login</f:facet>

			<p:outputLabel value="Email:" />
			<p:inputText value="#{userBean.user.email}" />

			<p:outputLabel value="Senha:" />
			<p:password value="#{userBean.user.password}" />


			<p:commandButton value="Entrar" ajax="false"
				action="#{userBean.logInto}" />
			<p:commandButton value="Cadastrar" action="userregister.jsf" />

		</p:panelGrid>



	</h:form>

</h:body>

</html>
