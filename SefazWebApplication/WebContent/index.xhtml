<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
</h:head>

<h:body>

	<h:form id="formLogin" style="margin-top:20%; margin-left:40%">

		<h:messages />

		<h1>Realize o Login</h1>

		<h:panelGrid columns="2">

			<h:outputLabel value="Email:" />
			<h:inputText value="#{userBean.user.email}" />

			<h:outputLabel value="Senha:" />
			<h:inputSecret value="#{userBean.user.password}" />

			<h:commandButton value="Entrar" action="#{userBean.logInto}" />
			<h:commandButton value="Cadastrar" action="userregister.jsf" />

		</h:panelGrid>

	</h:form>

</h:body>

</html>
