<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sistema Sefaz</title>

	<h:outputStylesheet library="css" name="default.css" />

</h:head>

<h:body style="display:flex;">

	<h:form id="formLogin" style="margin:auto;">

		<p:growl autoUpdate="true" id="growlFormLogin" showSummary="true"
			showDetail="false" />

		<p:panel id="panelLogin" header="Login" footer="Sistema Sefaz"
			style="width:400px;">

			<h:panelGrid columns="2" cellpadding="10">

				<p:graphicImage library="img" name="logo.png" height="50px"
					width="50px" />

				<h:panelGrid columns="2" cellpadding="5">

					<p:outputLabel value="Email:" />
					<p:inputText value="#{userBean.user.email}" />

					<p:outputLabel value="Senha:" />
					<p:password value="#{userBean.user.password}" />

					<p:commandButton value="Entrar" ajax="false"
						action="#{userBean.logInto}"/>

				</h:panelGrid>

			</h:panelGrid>

		</p:panel>

	</h:form>

</h:body>

</html>
