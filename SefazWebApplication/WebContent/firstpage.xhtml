<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sistema SEFAZ</title>
</h:head>

<h:body>

	<h:form>

		<p:toolbar>
			<f:facet name="left">
				<p:commandButton value="Home" ajax="false" action="firstpage.jsf" />
			</f:facet>

			<f:facet name="right">
				<p:commandButton value="Logout" ajax="false"
					action="#{userBean.logOut}" />
			</f:facet>
		</p:toolbar>

	</h:form>

	<h:form id="formUser">

		<p:growl autoUpdate="true" id="growlFormUser" showSummary="false"
			showDetail="true" />

		<p:panelGrid columns="2">

			<f:facet name="header">Cadastro de Usuário</f:facet>

			<p:outputLabel value="Id:" />
			<p:inputText value="#{userBean.user.id}" readonly="true" />


			<p:outputLabel value="Nome:" />
			<p:inputText value="#{userBean.user.name}" required="true"
				requiredMessage="Informe o nome do usuário" id="inputName">
				<p:watermark value="Informe o nome do usuário" for="inputName" />
			</p:inputText>


			<p:outputLabel value="Email:" />
			<p:inputText value="#{userBean.user.email}" required="true"
				requiredMessage="Informe o email do usuário" id="inputEmail">
				<p:watermark value="Informe o email do usuário" for="inputEmail" />
			</p:inputText>

			<p:outputLabel value="Senha:" />
			<p:password value="#{userBean.user.password}" required="true"
				requiredMessage="Informe a senha" id="inputPassword">
				<p:watermark value="Informe a senha" for="inputPassword"></p:watermark>
			</p:password>

		</p:panelGrid>

		<p:commandButton value="Salvar" ajax="false"
			action="#{userBean.saveUser}" />

		<p:commandButton value="Limpar" immediate="true"
			action="#{userBean.cleanUser}">
		<f:ajax execute="@this" render="@form" />
		</p:commandButton>

	</h:form>

	<h:form id="formListUsers">

		<p:growl autoUpdate="true" id="growlListUsers" showSummary="false"
			showDetail="true" />

		<p:dataTable value="#{userBean.users}" var="user" border="1"
			cellpadding="1">

			<f:facet name="header">Lista de Usuários Cadastrados</f:facet>

			<p:column headerText="ID">
				<p:outputLabel value="#{user.id}" />
			</p:column>

			<p:column headerText="Nome">
				<p:outputLabel value="#{user.name}" />
			</p:column>

			<p:column headerText="Email">
				<p:outputLabel value="#{user.email}" />
			</p:column>

			<p:column headerText="Senha">
				<p:outputLabel value="#{user.password}" />
			</p:column>

			<p:column headerText="Telefones">
				<h:commandLink value="Telefones" action="phoneregister.jsf">
					<f:param name="usercode" value="#{user.id}" />

				</h:commandLink>
			</p:column>

			<p:column headerText="Editar">
				<h:commandLink value="Editar" id="editButton">
					<f:setPropertyActionListener value="#{user}"
						target="#{userBean.user}" />
					<f:ajax execute="editButton" render=":formUser" />
				</h:commandLink>
			</p:column>

			<p:column headerText="Excluir">
				<h:commandLink value="Excluir" action="#{userBean.deleteUser}"
					id="removeButton">
					<f:setPropertyActionListener value="#{user}"
						target="#{userBean.user}" />
					<f:ajax execute="removeButton" render="@form" />
				</h:commandLink>
			</p:column>

		</p:dataTable>

	</h:form>

</h:body>

</html>
